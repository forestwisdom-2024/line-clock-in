<!DOCTYPE html>

    <style>

        .icon-container {

        }

        /* è®€å–åœˆåœˆ */
        .spinner {

            border-top: 4px solid var(--primary-color);

        /* æˆåŠŸå‹¾å‹¾ (é è¨­éš±è—) */
        .success-icon {

        /* å¤±æ•—å‰å‰ (é è¨­éš±è—) */
        .error-icon {

        }

        h2 { margin: 0 0 10px 0; font-size: 24px; font-weight: 700; }

        /* é€²åº¦æ­¥é©Ÿæ¢ */
        .steps {

            border-top: 1px solid #eee;

        }

        .step-item {

        .step-item.active .dot { background: var(--primary-color); box-shadow: 0 0 0 3px rgba(6, 199, 85, 0.2); }
        .step-item.done .dot { background: var(--primary-color); }

        /* å‹•ç•« Keyframes */
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes popIn { 0% { transform: scale(0); } 80% { transform: scale(1.1); } 100% { transform: scale(1); } }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }

    </style>
</head>
<body>

    <div class="card">
        <div class="icon-container">
            <div class="spinner" id="spinner"></div>
            <div class="success-icon" id="successIcon">âœ“</div>
            <div class="error-icon" id="errorIcon">âœ•</div>
        </div>

        <h2 id="title">æ‰“å¡æº–å‚™ä¸­...</h2>
        <p id="subtitle">è«‹ç¨å€™ï¼Œç³»çµ±æ­£åœ¨è™•ç†æ‚¨çš„è«‹æ±‚</p>

        <div class="steps">
            <div class="step-item active" id="step1">
                <div class="dot"></div>
                <span>1. åˆå§‹åŒ–ç³»çµ±</span>
            </div>
            <div class="step-item" id="step2">
                <div class="dot"></div>
                <span>2. å–å¾— GPS å®šä½</span>
            </div>
            <div class="step-item" id="step3">

        </div>
    </div>

    <script>
        // --- è¨­å®šå€ ---
        const LIFF_ID = "2008773653-mSfZM2jC"; // ä½ çš„ LIFF ID
        // ä½ çš„ n8n æ­£å¼ç¶²å€
        const N8N_URL = "https://wiselife.zeabur.app/webhook/31ef8052-3ce3-4ca0-893a-71da98525654"; 
        
        // --- è®Šæ•¸å€ ---
        const urlParams = new URLSearchParams(window.location.search);
        const actionType = urlParams.get('type') || 'auto';
        
        const uiTitle = document.getElementById('title');
        const uiSubtitle = document.getElementById('subtitle');
        const uiSpinner = document.getElementById('spinner');
        const uiSuccess = document.getElementById('successIcon');
        const uiError = document.getElementById('errorIcon');

        // è¨­å®šæ¨™é¡Œæ–‡å­—
        if (actionType === 'clock_in') {
            uiTitle.innerText = "â˜€ï¸ ä¸Šç­æ‰“å¡ä¸­";
        } else if (actionType === 'clock_out') {
            uiTitle.innerText = "ğŸŒ™ ä¸‹ç­æ‰“å¡ä¸­";
        } else {
            uiTitle.innerText = "ğŸ“ è‡ªå‹•æ‰“å¡ä¸­";
        }

        // --- æ ¸å¿ƒé‚è¼¯ ---
        async function main() {
            try {
                // Step 1: åˆå§‹åŒ–
                updateStep(1);
                await liff.init({ liffId: LIFF_ID });
                
                if (!liff.isLoggedIn()) {
                    liff.login();
                    return;
                }

                // Step 2: å®šä½
                updateStep(2);
                uiSubtitle.innerText = "æ­£åœ¨å‘è¡›æ˜Ÿå–å¾—æ‚¨çš„ç²¾ç¢ºä½ç½®...";
                
                navigator.geolocation.getCurrentPosition(async (pos) => {
                    // Step 3: å‚³é€
                    updateStep(3);
                    uiSubtitle.innerText = "æ­£åœ¨å¯«å…¥è³‡æ–™åº«...";

                    const response = await fetch(N8N_URL, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            userId: liff.getContext().userId,
                            latitude: pos.coords.latitude,
                            longitude: pos.coords.longitude,
                            source: 'LIFF_AUTO',
                            type: actionType
                        })
                    });

                    if (response.ok) {
                        showSuccess();
                    } else {
                        throw new Error("ä¼ºæœå™¨å›æ‡‰éŒ¯èª¤");
                    }
                    
                }, (err) => {
                    showError("å®šä½å¤±æ•—", "è«‹è‡³æ‰‹æ©Ÿè¨­å®šé–‹å•Ÿ GPS æ¬Šé™");
                }, { enableHighAccuracy: true, timeout: 10000 });

            } catch (err) {
                showError("ç³»çµ±éŒ¯èª¤", err.message);
            }
        }

        // --- UI æ§åˆ¶å‡½å¼ ---
        function updateStep(num) {
            // æŠŠè©²æ­¥é©Ÿè®Šæˆ activeï¼Œä¹‹å‰çš„è®Šæˆ done
            for (let i = 1; i <= 3; i++) {
                const el = document.getElementById(`step${i}`);
                el.classList.remove('active');
                if (i < num) el.classList.add('done');
                if (i === num) el.classList.add('active');
            }
        }

        function showSuccess() {
            // å®Œæˆæ‰€æœ‰æ­¥é©Ÿ
            document.getElementById('step3').classList.add('done');
            document.getElementById('step3').classList.remove('active');
            
            uiSpinner.style.display = 'none';
            uiSuccess.style.display = 'block';
            
            uiTitle.innerText = "âœ… æ‰“å¡æˆåŠŸ";
            uiSubtitle.innerText = "è¦–çª—å°‡åœ¨ 2 ç§’å¾Œè‡ªå‹•é—œé–‰";
            
            setTimeout(() => { liff.closeWindow(); }, 2000);
        }

        function showError(title, msg) {
            uiSpinner.style.display = 'none';
            uiError.style.display = 'block';
            uiTitle.innerText = title;
            uiTitle.style.color = "#FF4B4B";
            uiSubtitle.innerText = msg;
            
            // å¤±æ•—æ™‚æ‰€æœ‰æ­¥é©Ÿè®Šæ·¡
            document.querySelector('.steps').style.opacity = '0.3';
        }

        // å•Ÿå‹•ç¨‹å¼
        window.onload = main;
    </script>
</body>
</html>
